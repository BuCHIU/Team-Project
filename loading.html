<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中興綜大-809教室</title>
    <link rel="stylesheet" href="./css/loading.css">
</head>

<body>

    <div class="container">
        <div class="loader">
            <span>Loading...</span>
        </div>
        <div class="loading">
            <div class="line-bar">
                <div class="line"></div>
            </div>
        </div>
    </div>

    <script>
        // 設定等待時間（以毫秒為單位，這裡是 2000 毫秒，即 2 秒）
        const delay = 2000;

        // 使用 setTimeout 函數設定延遲 ，延遲後執行跳轉
        setTimeout(() => {
            // 執行跳轉操作
            window.location.href = "enterroom.html";
        }, delay);
    </script>
</body>

</html>
